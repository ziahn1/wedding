  <style>
    /* Logo animation */
    .logo-animation {
        animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo-animation {
            animation: fadeIn 1s ease-in-out;
            border-radius: 50%; /* Makes the logo image circular */
        }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Get the current page name
      var pageName = window.location.pathname.split("/").pop().replace(".html", "");
      
      // Set the navbar brand to the current page name
      var navbarBrand = document.querySelector(".navbar-brand");
      if (pageName) {
          navbarBrand.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);
      }
  });
</script>
